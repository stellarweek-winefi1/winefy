services:
  stellar:
    image: stellar/quickstart:testing
    container_name: stellar-local-core
    ports:
      - "11626:11626"  # Stellar Core
      - "8000:8000"    # Horizon API / Soroban RPC
    command: ["--standalone"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
